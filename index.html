<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/tictactoe-ui.js"></script>
  <title>Tic Tac Toe Game</title>
</head>
<body>
  <div id="container">
    <div id="game-board">
      <div id="row1">
       <div class="square" xpos="0" ypos="0"></div>
       <div class="square" xpos="0" ypos="1"></div>
       <div class="square" xpos="0" ypos="2"></div>
      </div>

      <div id="row2">
       <div class="square" xpos="1" ypos="0">
       </div>
       <div class="square" xpos="1" ypos="1"></div>
       <div class="square" xpos="1" ypos="2"></div>
      </div>

      <div id="row3">
       <div class="square" xpos="2" ypos="0"></div>
       <div class="square" xpos="2" ypos="1"></div>
       <div class="square" xpos="2" ypos="2"></div>
      </div>
    </div>

  </div>

</body>
</html>
