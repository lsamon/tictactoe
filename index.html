<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/tictactoe-ui.js"></script>
  <title>Tic Tac Toe Game</title>
</head>
<body>
  <div id="container">
    <form class="form-inline">
    <div id="user-info">
      <div class="form-group">
        <input type="text" class="user one form-control" placeholder="Player1">
        <button class="user-btn one btn btn-primary">Enter</button>
      </div>
      <div class="form-group">
        <input type="text" class="user two form-control" placeholder="Player2">
        <button class="user-btn two btn btn-primary">Enter</button>
      </div>
      <div id="buttons">
        <button class="btn btn-default reset">Reset Board</button>
        <button class="btn btn-default reset-game">Reset Game</button>
      </div>
    </div>
  </form>
  <div class="game-section">
    <div id="game-board">
      <div id="row1">
       <div class="square" xpos="0" ypos="0"></div>
       <div class="square" xpos="0" ypos="1"></div>
       <div class="square" xpos="0" ypos="2"></div>
      </div>

      <div id="row2">
       <div class="square" xpos="1" ypos="0"></div>
       <div class="square" xpos="1" ypos="1"></div>
       <div class="square" xpos="1" ypos="2"></div>
      </div>

      <div id="row3">
       <div class="square" xpos="2" ypos="0"></div>
       <div class="square" xpos="2" ypos="1"></div>
       <div class="square" xpos="2" ypos="2"></div>
      </div>
      <div id="winner"><h1></h1></div>
    </div>
      <div id="game-stats">
        <h1>Score Board</h1>
        <div id="game-count">
          Games Played:&nbsp;
          <span></span>
        </div>
        <div class="player-win-count one"></div>
        <div class="player-win-count two"></div>
        <div id="display-turn"></div>
      </div>
    </div>
  </div>
</body>
</html>
